<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Class - Admin Panel</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/admin.css">
</head>
<body class="admin-body">
    <!-- Header -->
    <header class="uep-header admin-uep-header">
        <div class="header-logo">
            <img src="../../assets/images/uep-logo.png" alt="UEP Logo">
        </div>
        <div class="admin-header-center">
            <h1 class="admin-panel-title">Admin Panel</h1>
        </div>
        <div class="admin-header-profile">
            <span class="profile-label">PROFILE: <span id="adminUsername">admin</span></span>
        </div>
    </header>

    <!-- Main Content -->
    <main class="admin-form-container">
        <button class="back-btn-form" onclick="window.location.href='dashboard.html'">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Back
        </button>

        <div class="form-card">
            <h2 class="form-title">New Class</h2>
            
            <form id="addClassForm" class="admin-form">
                <div class="form-row">
                    <label class="form-label-gold">Class ID:</label>
                    <input type="text" name="classID" class="form-input-white" required>
                </div>

                <div class="form-row">
                    <label class="form-label-gold">Semester:</label>
                    <input type="text" name="semester" class="form-input-white" required>
                </div>

                <div class="form-row">
                    <label class="form-label-gold">Academic Year:</label>
                    <input type="text" name="academicYear" class="form-input-white" required>
                </div>

                <div class="form-row">
                    <label class="form-label-gold">Subject Assigned:</label>
                    <input type="text" name="subject" class="form-input-white" required>
                </div>

                <button type="submit" class="save-btn">Save Changes</button>
            </form>
        </div>
    </main>

    <script src="../../assets/js/admin-add-class.js"></script>
</body>
</html>
