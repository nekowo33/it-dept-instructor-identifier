<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Instructors - Admin Panel</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/admin.css">
    <link rel="stylesheet" href="../../assets/css/public.css">
</head>
<body class="admin-body">
    <!-- Header -->
    <header class="uep-header admin-uep-header">
        <div class="header-logo">
            <img src="../../assets/images/uep-logo.png" alt="UEP Logo">
        </div>
        <div class="admin-header-center">
            <h1 class="admin-panel-title">Admin Panel</h1>
        </div>
        <div class="admin-header-profile">
            <span class="profile-label">PROFILE: <span id="adminUsername">admin</span></span>
        </div>
    </header>

    <!-- Main Content -->
    <main class="admin-view-more-container">
        <div class="view-more-header">
            <button class="back-btn" onclick="window.location.href='dashboard.html'">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back
            </button>
            <div class="search-bar-container">
                <div class="search-bar">
                    <svg class="search-icon-small" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" placeholder="Search Professor" id="instructorSearch">
                </div>
            </div>
        </div>

        <div class="instructors-grid" id="instructorsGrid">
            <!-- Instructor cards will be dynamically populated -->
        </div>
    </main>

    <script src="../../assets/js/admin-view-instructors.js"></script>
</body>
</html>
